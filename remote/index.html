<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LAN Dashboard // Remote</title>

    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/popper.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js" charset="utf-8"></script>

    <script src="http://localhost:3000/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h3 class="title"><i class="fas fa-wifi"></i> LAN Dashboard Remote</h3>
      <div class="subtitle">Control the dashboard from here.</div>
    </div>
    <div class="container pb-5">
      <div class="mt-3">
        <label for="title">Title</label>
        <input class="form-control" id="title"/>
      </div>
      <div class="mt-3">
        <label for="subtitle">Subtitle</label>
        <input class="form-control" id="subtitle"/>
      </div>
      <div class="mt-3">
        <label for="info">Info</label>
        <input class="form-control" id="info"/>
      </div>
      <div class="mt-3">
        <label for="streams">Amount of streams</label>
        <input class="form-control" type="number" min="0" max="4" id="streams"/>
      </div>
      <div class="mt-5">
        <button class="btn btn-primary btn-block" id="save"><i class="fas fa-cloud-upload-alt" disabled></i> Save</button>
      </div>
    </div>
  </body>
</html>
